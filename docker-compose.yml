version: '3.8'

services:
  app:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"  # เปลี่ยนจาก 127.0.0.1:8000:8000 เป็น 8000:8000
    environment:
      - DEBUG=true
      - RENDER=false
      - DJANGO_SETTINGS_MODULE=Backend.settings
      - IS_DOCKER_ENV=true
      - REDIS_HOST=redis://redis:6379
    depends_on:
      - redis
    env_file:
      - .env

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data: