# docker-compose.yml

version: '3.8'

services:
  web:
    build: .
    command: python Backend/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - worker

  worker:
    build: .
    command: python Backend/manage.py process_tasks
    volumes:
      - .:/app
