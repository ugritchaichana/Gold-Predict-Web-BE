version: '3.8'

services:
  app:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - DEBUG=0
      - DJANGO_SETTINGS_MODULE=Backend.settings
      - IS_DOCKER_ENV=true
      - REDIS_HOST=redis
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
      # - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data: 